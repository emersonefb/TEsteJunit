<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<p:panel header="EndereÃ§o">
			<p:growl></p:growl>
			<p:panelGrid columns="2">

				<p:outputLabel value="CEP" for="acSimple" />
				<p:autoComplete id="acSimple" value="#{enderecoBean.ruas.cep}"
					completeMethod="#{enderecoBean.completeText}">
					<p:ajax event="blur" listener="#{enderecoBean.buscarCep}"
						update="@form" />
				</p:autoComplete>

				<h:outputLabel value="Rua" />
				<h:outputLabel value="#{enderecoBean.endereco.ruas.nome}" />

				<h:outputLabel value="Bairro" />
				<h:outputLabel value="#{enderecoBean.endereco.ruas.bairro.nome}" />

				<h:outputLabel value="Cidade" />
				<h:outputLabel
					value="#{enderecoBean.endereco.ruas.bairro.cidade.nome}" />

				<h:outputLabel value="Estado" />
				<h:outputLabel
					value="#{enderecoBean.endereco.ruas.bairro.cidade.estado.nome}" />

				<h:outputLabel value="Pais" />
				<h:outputLabel
					value="#{enderecoBean.endereco.ruas.bairro.cidade.estado.pais.nome}" />
			</p:panelGrid>

			<p:commandButton id="Foi" value="Enviar"
				action="#{enderecoBean.buscarCep}" update="@form">
			</p:commandButton>
		</p:panel>
	</h:form>
</body>
</html>
